<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magayon Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<header class="top-bar">
  <div class="brand">
    <span class="icon">üç¥</span>
    <span class="title">POS</span>
  </div>

  <div id="datetime"></div>
  <button id="logoutBtn" class="logout-btn">LOGOUT</button>
</header>

<div class="admin-layout">

  <aside class="sidebar">
    <button class="nav-btn active" data-view="dashboard">Dashboard</button>
    <button class="nav-btn" data-view="categories">Categories</button>
    <button class="nav-btn" data-view="products">Products</button>
    <button class="nav-btn" data-view="staff">Staff</button>
    <button class="nav-btn" data-view="inventory">Inventory</button>

    <!-- ‚úÖ DAILY INVENTORY -->
    <button class="nav-btn" data-view="dailyInventory">
      Daily Inventory System
    </button>
  </aside>

  <main class="content">
    <div class="content-box">

      <!-- ACTION BAR -->
      <div id="actionBar"></div>

      <!-- SCROLL CONTROLS -->
      <div class="table-scroll-wrapper">
        <button class="scroll-btn left" onclick="scrollTable(-300)">‚óÄ</button>

        <!-- WHITE BOX -->
        <div id="contentBox" class="scroll-area"></div>

        <button class="scroll-btn right" onclick="scrollTable(300)">‚ñ∂</button>
      </div>

    </div>
  </main>

</div>

<script type="module" src="admin.js"></script>
</body>
</html>
