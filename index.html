<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magayon SIS | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <div class="login-section">
      <div class="login-card">

        <img src="images/logo.png" alt="Magayon Logo" class="logo">
        <p class="system-name">Sales and Inventory System</p>

        <h2>Welcome back!</h2>
        <p class="subtitle">Sign in with your email address and password</p>

        <!-- Email -->
        <label class="input-label">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email">

        <!-- Password -->
        <label class="input-label">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password">
          <span id="togglePassword" class="password-toggle">üëÅ</span>
        </div>

        <!-- ONE AND ONLY BUTTON -->
        <button id="loginBtn">
          <span id="btnText">Sign In</span>
        </button>

        <p id="errorMsg" class="error-message"></p>
        <p class="version">Magayon SIS v1.0</p>

      </div>
    </div>

    <div class="image-section"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
