<!DOCTYPE html>
<html lang="en">
<head>
  <!-- PWA REQUIRED FOR iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Magayon POS">



<!-- Prevent Safari UI -->
<meta name="mobile-web-app-capable" content="yes">
  <meta charset="UTF-8" />
  <title>Magayon SIS | Login</title>
  <meta name="viewport"
  content="width=device-width,
           initial-scale=1.0,
           maximum-scale=1.0,
           user-scalable=no" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
  <div class="login-section">
    <div class="login-card">

      <img src="images/logo.png" class="logo" alt="Magayon Logo">
      <p class="system-name">Sales and Inventory System</p>

      <h2>Welcome back!</h2>
      <p class="subtitle">Sign in with your email and password</p>

      <label class="input-label">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" autocomplete="username" inputmode="email">

      <label class="input-label">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" inputmode="password">

        <!-- PASSWORD TOGGLE -->
        <span id="togglePassword" class="password-toggle" title="Show/Hide Password">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </span>
      </div>

      <button id="loginBtn" type="button">
        <span id="btnText">Sign In</span>
      </button>

      <p id="errorMsg" class="error-message"></p>
      <p class="version">Magayon SIS v1.0</p>

    </div>
  </div>

  <div class="image-section"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
