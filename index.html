<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magayon SIS | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <div class="login-card">

      <img src="images/logo.png" alt="Magayon Logo" class="logo">

      <h2>Welcome back!</h2>
      <p class="subtitle">Sign in with your email and password</p>

      <input type="email" id="email" placeholder="Email Address" autofocus>
      <input type="password" id="password" placeholder="Password">

      <button id="loginBtn">Sign In</button>

      <p class="version">Magayon SIS v1.0</p>

    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
