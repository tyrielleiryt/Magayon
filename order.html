<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAGAYON POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- POS STYLES -->
  <link rel="stylesheet" href="order.css" />
</head>
<body>

  <!-- ================= TOP BAR ================= -->
  <div class="top-bar">
    <div class="pos-title">POS</div>

    <div class="top-actions">
      <button>Ongoing Orders</button>
      <button>Completed Orders</button>
      <button>Cancelled Orders</button>
      <button>Stocks List</button>
      <button>Sales Report</button>
      <button class="active">Main Page</button>
    </div>

    <div class="cashier-info">
      <div><b>Cashier:</b> Geraldine Castillo</div>
      <div><b>Location:</b> MAIN</div>
    </div>
  </div>

  <!-- ================= MAIN LAYOUT ================= -->
  <div class="pos-container">

    <!-- ========== LEFT : CATEGORIES ========== -->
    <aside class="categories-panel" id="categoryList">
      <button class="category-btn active">All Categories</button>
      <button class="category-btn">Pancit Bato Meals</button>
      <button class="category-btn">Dinuguan Meals</button>
      <button class="category-btn">Bicol Express Meals</button>
      <button class="category-btn">Lumpiang Shanghai Meals</button>
      <button class="category-btn">Siomai Meals</button>
      <button class="category-btn">Ala Carte</button>
      <button class="category-btn">Drinks</button>
      <button class="category-btn">Add-ons</button>
    </aside>

    <!-- ========== CENTER : PRODUCTS ========== -->
    <main class="products-panel">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products" />
      </div>

      <div id="productGrid" class="product-grid">
        <!-- Product cards injected by order.js -->
      </div>
    </main>

    <!-- ========== RIGHT : CART ========== -->
    <aside class="cart-panel">
      <table class="cart-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="orderTable">
          <!-- Cart rows -->
        </tbody>
      </table>

      <div class="cart-summary">
        <div class="total-line">
          <span>SUM TOTAL:</span>
          <span>â‚±<span id="sumTotal">0.00</span></span>
        </div>
      </div>

      <div class="cart-actions">
        <button id="clearOrderBtn" class="btn-clear">Clear</button>
        <button class="btn-checkout checkout">Checkout</button>
        <button class="btn-print">Print</button>
      </div>
    </aside>

  </div>

  <!-- ================= SCRIPT ================= -->
  <script type="module" src="order.js"></script>
</body>
</html>
