<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magayon SIS | Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="order-page">

  <h2>New Order</h2>

  <div class="menu-item">
    <span>Pancit</span>
    <button onclick="addItem(120)">Add</button>
  </div>

  <div class="menu-item">
    <span>Lumpia</span>
    <button onclick="addItem(80)">Add</button>
  </div>

  <div class="menu-item">
    <span>Soft Drink</span>
    <button onclick="addItem(40)">Add</button>
  </div>

  <div class="order-total">
    Total: ₱<span id="total">0</span>
  </div>

  <button class="submit-order" onclick="submitOrder()">Submit Order</button>

</div>

<script>
  let total = 0;

  function addItem(price) {
    total += price;
    document.getElementById("total").innerText = total;
  }

  function submitOrder() {
    alert("Order submitted! Total: ₱" + total);
    total = 0;
    document.getElementById("total").innerText = total;
  }
</script>

</body>
</html>
