<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAGAYON POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- POS STYLES -->
  <link rel="stylesheet" href="order.css" />
</head>
<body>

  <!-- ================= TOP BAR ================= -->
  <div class="top-bar">
    <div class="pos-title">POS</div>

    <div class="top-actions">
      <button>Ongoing Orders</button>
      <button>Completed Orders</button>
      <button>Cancelled Orders</button>
      <button>Stocks List</button>
      <button>Sales Report</button>
      <button class="active">Main Page</button>
    </div>

    <div class="cashier-info">
  <div><b>Cashier:</b> <span id="cashierName"></span></div>
  <div><b>Position:</b> <span id="cashierPosition"></span></div>
  <div><b>Location:</b> <span id="cashierLocation"></span></div>
</div>
  </div>

  <!-- ================= MAIN LAYOUT ================= -->
  <div class="pos-container">

    <aside class="categories-panel" id="categoryList">
  <!-- categories injected by order.js -->
</aside>

    <!-- ========== CENTER : PRODUCTS ========== -->
    <main class="products-panel">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products" />
      </div>

      <div id="productGrid" class="product-grid">
        <!-- Product cards injected by order.js -->
      </div>
    </main>

    <!-- ========== RIGHT : CART ========== -->
    <aside class="cart-panel">
      <table class="cart-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="orderTable">
          <!-- Cart rows -->
        </tbody>
      </table>

      <div class="cart-summary">
        <div class="total-line">
          <span>SUM TOTAL:</span>
          <span>₱<span id="sumTotal">0.00</span></span>
        </div>
      </div>

      <div class="cart-actions">
        <button id="clearOrderBtn" class="btn-clear">Clear</button>
        <button class="btn-checkout checkout">Checkout</button>
        <button class="btn-print">Print</button>
      </div>
    </aside>

  </div>

  <!-- ================= GLOBAL LOADER ================= -->
<div id="globalLoader" class="loader hidden">
  <div class="spinner"></div>
  <div class="loader-text">Loading data…</div>
</div>


  <!-- ================= Payment ================= -->
<div id="paymentModal" class="modal hidden">
  <div class="modal-content">
    <h3>Payment</h3>

    <div class="payment-row">
      <label>Total Bill</label>
      <div id="payTotal">₱0.00</div>
    </div>

    <div class="payment-row">
      <label>Payment Method</label>
      <select id="paymentMethod">
        <option value="CASH">Cash</option>
        <option value="GCASH">GCash</option>
      </select>
    </div>

    <div class="payment-row">
      <label>Amount Paid</label>
      <div class="payment-display">

  <div>Amount Paid</div>
  <div id="paidDisplay" class="paid-display">₱0.00</div>
</div>

<div class="keypad">
  <button onclick="keypadInput('1')">1</button>
  <button onclick="keypadInput('2')">2</button>
  <button onclick="keypadInput('3')">3</button>

  <button onclick="keypadInput('4')">4</button>
  <button onclick="keypadInput('5')">5</button>
  <button onclick="keypadInput('6')">6</button>

  <button onclick="keypadInput('7')">7</button>
  <button onclick="keypadInput('8')">8</button>
  <button onclick="keypadInput('9')">9</button>

  <button onclick="keypadInput('.')">.</button>
  <button onclick="keypadInput('0')">0</button>
  <button onclick="keypadBackspace()">⌫</button>
</div>
    </div>

    <div class="payment-row hidden" id="gcashRefRow">
      <label>GCash Reference (optional)</label>
      <input type="text" id="gcashRef" />
    </div>

    <div class="payment-row">
      <label>Change</label>
      <div id="changeAmount">₱0.00</div>
    </div>

    <div class="modal-actions">
      <button onclick="closePaymentModal()">Cancel</button>
      <button id="confirmPaymentBtn" onclick="confirmPayment()">Confirm</button>
    </div>
  </div>
</div>


  <!-- ================= SCRIPT ================= -->
  <script type="module" src="order.js"></script>
</body>
</html>
