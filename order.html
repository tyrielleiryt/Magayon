<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magayon POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="order.css">
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="logo">üçΩ POS</div>
  <div class="top-actions">
    <button>New</button>
    <button>Hold</button>
    <button>Bill List</button>
    <button>KOT</button>
    <button>Delivery</button>
    <button>Take Away</button>
    <button>Din In</button>
  </div>
</div>

<div class="pos-container">

  <!-- LEFT: CATEGORIES -->
  <aside class="categories">
    <button class="active">All Categories</button>
    <button>Pancit Bato Meals</button>
    <button>Dinuguan Meals</button>
    <button>Bicol Express Meals</button>
    <button>Lumpiang Shanghai</button>
    <button>Siomai Meals</button>
    <button>Ala Carte</button>
    <button>Drinks</button>
    <button>Add ons</button>
  </aside>

  <!-- CENTER: PRODUCTS -->
  <main class="products">
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>

    <div class="product-grid" id="productGrid">
      <!-- Product cards injected by JS -->
    </div>
  </main>

  <!-- RIGHT: ORDER SUMMARY -->
  <aside class="order-summary">
    <table>
      <thead>
        <tr>
          <th>SR#</th>
          <th>Product Name</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>

    <div class="summary-footer">
      <div class="total">SUM TOTAL: ‚Ç±<span id="sumTotal">0</span></div>
      <div class="actions">
        <button class="checkout">Check out</button>
        <button class="print">Print</button>
      </div>
    </div>
  </aside>

</div>

<script type="module" src="order.js"></script>
</body>
</html>
