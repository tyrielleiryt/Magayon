<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magayon POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="order.css">
</head>
<body>

<div class="top-bar">
  <div class="logo">MAGAYON POS</div>
  <div class="top-actions">
    <button id="newOrderBtn">New</button>
    <button id="holdBtn">Hold</button>
    <button id="billListBtn">Bill List</button>
  </div>
</div>

<div class="pos-container">

  <!-- CATEGORIES -->
  <aside class="categories" id="categoryList"></aside>

  <!-- PRODUCTS -->
  <main class="products">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search products">
    </div>
    <div class="product-grid" id="productGrid"></div>
  </main>

  <!-- ORDER SUMMARY -->
  <aside class="order-summary">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>

    <div class="summary-footer">
      <div class="total">
        TOTAL: â‚±<span id="sumTotal">0.00</span>
      </div>

      <div class="actions">
        <button id="clearOrderBtn" class="clear">Clear</button>
        <button id="checkoutBtn" class="checkout">Checkout</button>
      </div>
    </div>
  </aside>

</div>

<script type="module" src="order.js"></script>
</body>
</html>
