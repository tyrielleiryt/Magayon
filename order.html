<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magayon POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="order.css">
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="logo">POS</div>
  <div class="top-actions">
    <button>New</button>
    <button>Hold</button>
    <button>Bill List</button>
    <button>KOT</button>
    <button>Delivery</button>
    <button>Take Away</button>
    <button>Dine In</button>
  </div>
</div>

<div class="pos-container">

  <!-- LEFT: CATEGORIES -->
  <aside class="categories">
    <button class="category-btn active" data-category="all">All Categories</button>
    <button class="category-btn" data-category="Pancit Bato Meals">Pancit Bato Meals</button>
    <button class="category-btn" data-category="Dinuguan Meals">Dinuguan Meals</button>
    <button class="category-btn" data-category="Bicol Express Meals">Bicol Express Meals</button>
    <button class="category-btn" data-category="Lumpiang Shanghai">Lumpiang Shanghai</button>
    <button class="category-btn" data-category="Siomai Meals">Siomai Meals</button>
    <button class="category-btn" data-category="Ala Carte">Ala Carte</button>
    <button class="category-btn" data-category="Drinks">Drinks</button>
    <button class="category-btn" data-category="Add ons">Add ons</button>
  </aside>

  <!-- CENTER: PRODUCTS -->
  <main class="products">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search">
    </div>

    <div class="product-grid" id="productGrid">
      <!-- Product cards injected by JS -->
    </div>
  </main>

  <!-- RIGHT: ORDER SUMMARY -->
  <aside class="order-summary">
    <table>
      <thead>
        <tr>
          <th scope="col">SR#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Qty</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>

    <div class="summary-footer">
      <div class="total">
        SUM TOTAL: â‚±<span id="sumTotal">0</span>
      </div>

      <div class="actions">
        <button class="checkout">Check out</button>
        <button class="print">Print</button>
      </div>
    </div>
  </aside>

</div>

<script type="module" src="order.js"></script>
</body>
</html>
